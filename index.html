<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    <body>
        <table style="border: 0px solid; margin-left: auto; margin-right: auto;">
            <tr>
                <div id="title">
                    <h1><label for="">Calcule.js</label></h1>
                </div>
                <tr><input id="display" type="text" value=""></tr>
            </tr>
            <tr>
                <td><input id="btn7" class="buttons" type="button" value="7" ></td>
                <td><input id="btn8" class="buttons" type="button" value="8" ></td>
                <td><input id="btn9" class="buttons" type="button" value="9" ></td>
                <td><input id="divide-button" class="buttons" type="button" value="/"></td>
            </tr>
            <tr>
                <td><input id="btn4" class="buttons" type="button" value="4" ></td>
                <td><input id="btn5" class="buttons" type="button" value="5" ></td>
                <td><input id="btn6" class="buttons" type="button" value="6" ></td>
                <td><input id="multiply-button" class="buttons" type="button" value="x"></td>
            </tr>
            <tr>
                <td><input id="btn1" class="buttons" type="button" value="1" ></td>
                <td><input id="btn2" class="buttons" type="button" value="2" ></td>
                <td><input id="btn3" class="buttons" type="button" value="3" ></td>
                <td><input id="less-button" class="buttons" type="button" value="-"></td>
            </tr>
            <tr>
                <td><input id="btn-dot" class="buttons" type="button" value="."></td>
                <td><input id="btn0" class="buttons" type="button" value="0"></td>
                <td><input id="c-button" class="buttons" type="button" value="C"></td>
                <td><input id="sum-button" class="buttons" type="button" value="+"></td>
            </tr>
            <tr>
                <td colspan="4"><input id="equal-button" class="buttons" type="button" value="="></td>
            </tr>
        </table>
        <script src="js/index.js"></script>
    </body>
</html>
